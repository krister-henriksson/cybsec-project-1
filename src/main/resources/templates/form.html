<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>


        <p>Sign up, for new customers:</p>
        <form action="#" th:action="@{/signup}" method="POST">
            <p>Username:
                <input type="text" name="username"></input></p>
            <p>Password:
                <input type ="password" name="password"></input></p>
            <p>Address:
                <input type="text" name="address"></input></p>
            <p><input type="submit" value="Submit"></input></p>
        </form>

        
        <p></p>
    </body>
</html>
